    <h1 class="tituloContacto" id="grad">Contactanos</h1>
    
    <section class="contacto">

        <form action="" method="GET">
            <fieldset class="contacto__formulario">
                <div>
                    <label for="nombre" class="contacto__letra contacto__orden">Nombre: </label>
                    <input class="contacto__detalle" type="text" name="nombre" id="nombre" placeholder="Escriba su nombre..."
                    required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label contacto__letra">Email:    </label>
                    <input class="contacto__detalle contacto__orden-dos" type="email" class="form-control" id="correo" placeholder="name@example.com">
                  </div>
                  <div class="mb-3 contacto__texto">
                    <label for="exampleFormControlTextarea1" class="form-label contacto__letra">Mensaje:</label>
                    <textarea class="form-control contacto__detalle" id="exampleFormControlTextarea1" rows="4"></textarea>
                  </div>
                  <div class="contacto__texto">
                    <label for="newsletter" class="contacto__letra">Recibir ofertas de Moldearte:</label>
                    <input type="checkbox" name="newsletter" id="1">
                </div>
                <div>
                    <input class="fondoUno" type="reset" value="Limpiar">
                    <input class="fondoUno" type="submit" value="Enviar">
                </div>
            </fieldset>
            
        
    </form>
</section>
